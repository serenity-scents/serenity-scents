<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/chatbot.css" rel="stylesheet">
    <title>Candle Haven</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="relative flex flex-col h-full bg-gradient-to-r via-[#bcaa9e]  from-[#ad8d78]  to-[#ad8d78] max-h-screen">
    <img class="flex flex-col h-full bg-no-repeat bg-cover bg-center w-full fixed z-0 opacity-50" style="background-image:url('./img/bg.jpg');">
    <div class="flex flex-col w-full z-50 mt-4">
        <div class="flex flex-row items-start justify-center w-full">
            <div class="flex justify-start items-center px-4 py-8 gap-4 font-medium w-[20%] ">
                <a href="index.html" class="flex hover:underline underline-offset-4 text-white text-xl">Home</a>
                <a href="aboutUs.html" class="flex hover:underline underline-offset-4 text-white text-xl text-nowrap" >About Us</a>
                <a href="products.html" class="flex hover:underline underline-offset-4 text-white text-xl" >Products</a>
            </div>
            <div class="flex flex-col justify-center items-center w-[60%] gap-2 ">
                <div class="flex flex-row justify-center items-end">
                    <p class="text-5xl font-serif font-medium text-[#583e2f]">Serenity</p>
                    <div class="flex flex-col w-40 h-40 border-0" style="background-image: url('./img/logo.png'); background-size: 100%; "></div>
                    <p class="text-5xl font-serif font-medium text-[#583e2f]">Scents</p>
                </div>
                <p class="text-xl text-white font-semibold ">Light up your world, one scent at a time.</p>
            </div>
            <div class="relative flex justify-end px-4 py-8 gap-4 text-white font-medium w-[20%]">
                <div class="flex h-5 w-5 justify-center items-center text-center rounded-full bg-[#ad8d78] absolute top-6 right-[125px]">
                    <p id="cartCount" class="text-xs">0</p>
                </div>
                <a href="cart.html" class="hover:underline underline-offset-4 text-[#583e2f] underline text-2xl" >
                    Cart
                </a>
                <a href="contactUs.html" class="hover:underline underline-offset-4 text-xl text-nowrap">Contact Us</a>
            </div>
        </div>
    </div>
    <div id="cart" class="flex flex-col z-50 items-center justify-center w-full mt-10 h-full overflow-hidden gap-4">
        <div id="product-list" class="flex flex-col w-[50%] justify-center items-center h-[800px] gap-4 pt-10 border rounded-lg">
        </div>
        <div class="flex flex-row w-[50%] justify-between  px-8">
            <p class="flex text-white">Total amount :<span class="pl-2 text-white font-bold text-4xl">&#x20B1; </span> <span class="pl-2 text-white font-bold text-4xl" id="total-amount">0</span></p>
            <button class="flex px-4 py-2 rounded-lg mb-10 bg-[#ad8d78] hover:bg-[#ba8460] text-white hover:animate-pulse animate-wiggle border" onclick="checkOut()">Check-out</button>
        </div>
        
        
    </div>

    <div id="check-out" class="hidden flex-col z-40 items-center justify-center w-full mt-10 h-full overflow-hidden">
        <div class="flex flex-col border-2 rounded-lg px-8 py-8 w-[30%] gap-8 bg-[#583e2f]/50">
            <div class="flex flex-col w-full">
                <p class="text-2xl text-white font-bold">Payment Method</p>
                <div class="flex flex-row gap-2 items-center ml-4 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                    </svg>
                    
                    <p>Cash on Delivery</p>
                </div>
            </div>
            <div class="flex flex-col w-full">
                <div class="flex flex-row gap-2 items-center">
                    <p class="text-2xl text-white font-bold">Deliver Info.</p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-white">
                        <path d="M3.375 4.5C2.339 4.5 1.5 5.34 1.5 6.375V13.5h12V6.375c0-1.036-.84-1.875-1.875-1.875h-8.25ZM13.5 15h-12v2.625c0 1.035.84 1.875 1.875 1.875h.375a3 3 0 1 1 6 0h3a.75.75 0 0 0 .75-.75V15Z" />
                        <path d="M8.25 19.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0ZM15.75 6.75a.75.75 0 0 0-.75.75v11.25c0 .087.015.17.042.248a3 3 0 0 1 5.958.464c.853-.175 1.522-.935 1.464-1.883a18.659 18.659 0 0 0-3.732-10.104 1.837 1.837 0 0 0-1.47-.725H15.75Z" />
                        <path d="M19.5 19.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
                      </svg>
                </div>
                <div class="flex flex-col gap-2 ml-8">
                    <p class="text-white">Name:</p>
                    <input class="rounded-md w-96 h-12 pl-4" type="text" placeholder="Enter name"/>
                </div>
                <div class="flex flex-col gap-2 ml-8">
                    <p class="text-white">Contact No.:</p>
                    <input class="rounded-md w-96 h-12 pl-4" type="text" placeholder="Enter contact number"/>
                </div>
                <div class="flex flex-col gap-2 ml-8">
                    <p class="text-white">Address:</p>
                    <textarea id="client-address" class="rounded-md p-4 w-full text-black" rows="5" placeholder="Enter your address"></textarea>
                </div>
            </div>
        </div>
        <div class="flex flex-row w-[30%] justify-end mt-4">
            <button class="flex px-4 py-2 rounded-lg mb-10 bg-[#ad8d78] hover:bg-[#ba8460] text-white hover:animate-pulse animate-wiggle border" onclick="showModal()">Place order</button>
        </div>
    </div>



    <div class="modal-overlay z-50" id="modalOverlay" onclick="hideModal()"></div>

    <div class="flex flex-col modal z-50 h-auto py-10 bg-[#583e2f]/90 border-2" id="myModal">
        <div class="flex w-full justify-end">  
            <button class="" onclick="hideModal()">X</button>
        </div>
        <div class="flex flex-row gap-4 justify-center items-center h-full  py-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10 text-green-500">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
              </svg>
              
            <p class="text-2xl font-bold text-white">Order placed successfully!</p>
        </div>
    </div>

        <a href="#bag" onclick="showTab('bag')">Bag</a>
        <a href="#contact" onclick="showTab('contact')">Contact Us</a>
        <a href="#payment" onclick="showTab('payment')">Payment</a>
    </nav> -->

    <div id="chatbot-icon" onclick="toggleChat()" class="z-50 absolute bottom-24">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="w-8 h-8 text-[#583E2F]">
            <path strokeLinecap="round" strokeLinejoin="round" d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.294 48.294 0 0 0 5.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
          </svg>
          
    </div>

    <!-- Chatbot Window -->
    <div id="chatbot-container" class="z-50">
        <div id="chatbot-header">
            <div class="flex flex-row gap-2 items-center">
                <div class="flex flex-col w-10 h-10 border-2 rounded-full bg-[#583e2f]" style="background-image: url('./img/logo.png'); background-size: 100%; "></div>
                <p class="font-bold">Sisi</p>
            </div>
            <span onclick="toggleChat()" id="close-btn" class="text-[#593E2B] font-bold">X</span>
        </div>
        <div id="chatbot-messages" class="relative">

        </div>
        <div id="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script src="./js/cart.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
    <script src="./js/chatbot.js" type="text/javascript"></script>
</body>
</html>
