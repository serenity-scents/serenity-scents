<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisi</title>
    <style>
        /* Chatbot Icon */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0078ff;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Chatbot Container */
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            max-width: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
        }

        /* Chatbot Header */
        #chatbot-header {
            background: #0078ff;
            color: white;
            padding: 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Close button */
        #close-btn {
            cursor: pointer;
        }

        /* Chatbot Messages */
        #chatbot-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        /* Chatbot Input Area */
        #chatbot-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        /* Chatbot Input */
        #chatbot-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Send Button */
        button {
            padding: 10px 15px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #chatbot-container {
                width: 90%;
                right: 5%;
                bottom: 100px;
            }

            #chatbot-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Chatbot Icon -->
    <div id="chatbot-icon" onclick="toggleChat()">
        ðŸ’¬
    </div>

    <!-- Chatbot Window -->
    <div id="chatbot-container">
        <div id="chatbot-header">
            Sisi
            <span onclick="toggleChat()" id="close-btn">âœ–</span>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Toggle chatbot visibility
        function toggleChat() {
            const chatbot = document.getElementById("chatbot-container");
            chatbot.style.display = chatbot.style.display === "none" || chatbot.style.display === "" ? "block" : "none";
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // Send message function
        function sendMessage() {
            let inputField = document.getElementById("chatbot-input");
            let message = inputField.value.trim();
            if (message === "") return;

            addMessage("You: " + message, "user");

            // Simulated bot response
            setTimeout(() => {
                let response = getBotResponse(message);
                addMessage("Bot: " + response, "bot");
            }, 1000);

            inputField.value = "";
        }

        // Add message to chat window
        function addMessage(text, sender) {
            let messagesDiv = document.getElementById("chatbot-messages");
            let newMessage = document.createElement("div");
            newMessage.textContent = text;
            newMessage.classList.add(sender);
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Simple chatbot responses
        function getBotResponse(input) {
            input = input.toLowerCase();
            if (input.includes("hello") || input.includes("hi")) {
                return "Hello! How can I assist you with Serenity Scent's products today?";
            } else if (input.includes("products")) {
                return "We offer a wide range of scented candles, essential oils, and diffusers.";
            } else if (input.includes("order")) {
                return "You can place an order on our website's shop page.";
            } else if (input.includes("thank you")) {
                return "You're welcome! Feel free to ask anything else.";
            } else {
                return "I'm not sure about that. Please visit our FAQ page for more details.";
            }
        }
    </script>

</body>
</html>
